<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <div th:replace="header :: links"></div>

</head>
<body>

<div th:replace="header :: navbar-fragment"></div>

<div class="container theme-showcase" role="main">
    <h2>
        This is register page!
    </h2>
    <div class="row">
        <form th:action="@{/register}" th:object="${register_user_dto}" method="post">
            <div class="row">
                <div class="col-md-12" th:if="${error_message} != null">
                    <p th:text="${error_message}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="email">
                        Email
                    </label></div>
                <div class="col-md-5">
                    <input class="form-control" id="email" type="text" th:field="*{register_email}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="password">
                        Password
                    </label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" id="password" type="text" th:field="*{register_password}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="password-confirm">
                        Confirm password:
                    </label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" id="password-confirm" type="text"
                           th:field="*{register_password_confirm}">
                </div>
            </div>

            <div class="row col-md-offset-3 col-md-5">
                <input class="col-md-5 form-control" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>

<div th:replace="header :: footer"></div>
</body>
</html>
